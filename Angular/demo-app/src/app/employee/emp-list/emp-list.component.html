<div class="container">
 <div class="row">
    <div *ngFor="let emp of empList" class="col-md-5">
        <div>
            <h1>{{emp.empName}}</h1>
            <img [src]="emp.empPic"/>
            <hr>
            <p>Id : {{emp.empId}}</p>
            <p>{{emp.empAddress}}</p>
            <p>{{emp.empSalary}}</p>
        </div>
    </div>
 </div>   
</div>
